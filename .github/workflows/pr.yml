name: 'PR'

on:
  pull_request:
    branches: ['main']

jobs:
  lint:
    name: Lint & Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Lint
        run: npm run lint
      - name: Check
        run: npm run check

  dependency-review:
    name: Dependency review
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v6
      - name: 'Dependency review'
        uses: actions/dependency-review-action@v4

  changed-paths:
    name: Changed URLs
    uses: ./.github/workflows/changed-sveltekit-paths.yml

  comment-changed-paths:
    name: Post comment with changed URLs
    runs-on: ubuntu-latest
    needs: changed-paths
    permissions:
      pull-requests: write
    steps:
      - name: Format message
        id: format-message
        uses: actions/github-script@v7
        env:
          PATHS_CHANGED: ${{ needs.changed-paths.outputs.pathsChanged }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        with:
          script: |
            const paths = (process.env.PATHS_CHANGED || '').split('\n').filter(p => p.trim());
            const prNumber = process.env.PR_NUMBER;

            if (paths.length === 0) {
              core.setOutput('message', '# URLs changed in this PR\n\nNo pages were affected by the changes in this PR.');
              return;
            }

            // Build table with Review and Production links
            const reviewBaseUrl = `https://svelper-git-pr-${prNumber}-shadovo.vercel.app`;
            const productionBaseUrl = 'https://svelper.com';

            const tableRows = paths.map(p => {
              const reviewUrl = `${reviewBaseUrl}${p}`;
              const productionUrl = `${productionBaseUrl}${p}`;
              return `| [${p}](${reviewUrl}) | [${p}](${productionUrl}) |`;
            });

            const message = [
              '# URLs changed in this PR',
              '',
              '| Review | Production |',
              '| --- | --- |',
              ...tableRows,
            ].join('\n');

            core.setOutput('message', message);
      - name: Comment changed URLs
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            ${{ steps.format-message.outputs.message }}

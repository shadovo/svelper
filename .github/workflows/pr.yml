name: 'PR'

on:
  pull_request:
    branches: ['main']

jobs:
  lint:
    name: Lint & Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Lint
        run: npm run lint
      - name: Check
        run: npm run check

  dependency-review:
    name: Dependency review
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v6
      - name: 'Dependency review'
        uses: actions/dependency-review-action@v4

  comment-changed-urls:
    name: Comment changed URLs
    uses: ./.github/workflows/comment-changed-sveltekit-urls.yml
    with:
      # TODO: Replace with actual Vercel preview URL when available
      review_url: 'https://preview.svelper.com'
      prod_url: 'https://svelper.com'
      pr_number: ${{ github.event.pull_request.number }}

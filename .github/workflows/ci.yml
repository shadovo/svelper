name: 'CI'

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ['main']

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: '${{ github.workflow }}-${{ github.ref }}'
  cancel-in-progress: true

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npm run check

  dependency-review:
    if: github.event_name == 'pull_request'
    name: Dependency review
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v3
      - name: 'Dependency review'
        uses: actions/dependency-review-action@v3

  changed-paths:
    if: github.event_name == 'pull_request'
    name: Changed paths
    uses: ./.github/workflows/changed-sveltekit-paths.yml

  comment-changed-paths:
    if: github.event_name == 'pull_request'
    name: Post comment with changed URLs
    runs-on: ubuntu-latest
    needs: changed-paths
    permissions:
      pull-requests: write
    steps:
      - name: Format message
        id: format-message
        uses: actions/github-script@v6
        with:
          script: |
            const paths = `${{ needs.changed-paths.outputs.pathsChanged }}`.split('\n');
            const message = [
              '# URLs updated',
              'URLs affected by changes in this PR',
              '| Reviewed | PR | Reference |',
              '| - | - | - |',
              ...paths.map(path => `| <li>- [ ] </li> | http://localhost:5173${path} | [pro](https://www.svelper.com${path}) |`),
            ].join('\n');
            core.setOutput('message', message);
      - name: Comment changed URLs
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            ${{ steps.format-message.outputs.message }}

  lighthouse-pr:
    if: github.event_name == 'pull_request'
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: changed-paths
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Format URLs
        id: format-urls
        uses: actions/github-script@v6
        with:
          script: |
            const paths = `${{ needs.changed-paths.outputs.pathsChanged }}`.split('\n');
            const urls = paths.map(path => {
              // if path is empty, it's the root, so we want to use index.html
              const staticPath = path.replace(/^$/, '/').replace(/\/$/, '/index') + '.html';
              return `'http://localhost${staticPath}'`;
            });
            const urlsString = `url: [${urls.join(', ')}],`;
            core.setOutput('urlsString', urlsString);
      - name: Update lighthouse config
        run: sed -i "s|// {{urls placeholder}}|${{steps.format-urls.outputs.urlsString}} // replaced urls|g" ${{ github.workspace }}/.lighthouse/lighthouserc-pr.cjs
      - name: Updated config
        run: cat ${{ github.workspace }}/.lighthouse/lighthouserc-pr.cjs
      - name: Run Lighthouse on urls with lighthouserc-pr
        uses: treosh/lighthouse-ci-action@v9
        with:
          configPath: './.lighthouse/lighthouserc-pr.cjs'
          uploadArtifacts: true # save results as an action artifacts
          temporaryPublicStorage: true # upload lighthouse report to the temporary storage
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  # Build job
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, check]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Build with npm run build
        run: |
          npm ci
          npm run build
      - name: Upload artifact
        if: github.event_name == 'push'
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./build

  # Deployment job
  deploy:
    if: github.event_name == 'push'
    name: Deploy GitHub pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

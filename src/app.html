<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Android -->
		<meta name="mobile-web-app-capable" content="yes" />
		<!-- iOS -->
		<meta name="apple-mobile-web-app-title" content="Svelper" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<!--  -->
		<meta name="theme-color" content="#202020" />
		<meta name="theme-color" media="(prefers-color-scheme: light)" content="white" />
		<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#202020" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" crossorigin="use-credentials" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/app-icons/svelper-icon-maskable.png" />
		<link rel="preconnect" href="https://assets.vercel.com" />
		<script>
			const params = new Proxy(new URLSearchParams(window.location.search), {
				get: (searchParams, prop) => searchParams.get(prop),
			});
			if (params.theme === 'dark') {
				document.documentElement.setAttribute('data-theme', 'dark');
			} else if (params.theme === 'light') {
				document.documentElement.setAttribute('data-theme', 'light');
			} else {
				const prefersColorSchemeDark = window.matchMedia('(prefers-color-scheme: dark)');
				prefersColorSchemeDark.addEventListener('change', (e) => {
					const newColorScheme = e.matches ? 'dark' : 'light';
					document.documentElement.setAttribute('data-theme', newColorScheme);
				});
				const colorScheme = prefersColorSchemeDark.matches ? 'dark' : 'light';
				document.documentElement.setAttribute('data-theme', colorScheme);
			}
		</script>
		%sveltekit.head%
	</head>
	<body>
		<div>%sveltekit.body%</div>
	</body>
</html>
